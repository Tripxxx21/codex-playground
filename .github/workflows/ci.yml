name: CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y shellcheck fping arp-scan bats
      - name: Shellcheck
        run: shellcheck monitor/watch-devices.sh
      - name: Bats tests
        run: bats tests
